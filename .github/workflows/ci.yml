name: CI

on:
  push:
    branches:
    - main

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6
    - uses: php-actions/phpstan@v3
      with:
        path: src/
        php_version: 8.1
        configuration: ./phpstan.neon
        level: 9
        command: phpstan clear-result-cache
    

    # ... then your own project steps ...
